backend:
  name: git-gateway
  branch: main 
media_folder: "-site/assets/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/images"
collections:
 - name: "sliderImages"
   label: "slider Images"
   folder: "../../assets/images"
   create: true
   slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
   fields:
      - {label: "Image", name: "name", widget: "image"}
      